                    </div>

    
                    <div class="input-box">
                        <input type="text" id="phno" name="loan" placeholder="Loan Amount" required>
                      </div>
        
                      <div class="input-box">
                        <input type="text"id="phno" name="pan" placeholder="Pan" required>
                      </div>
                </div>

                <div class="display_flex">
                    <div class="input-box">
                        
                        <input type="text" id="name" name="name" placeholder="First Name (as per PAN)*" required>
                      </div>
                      <div class="input-box">
                        <input type="text" id="phno" name="lname" placeholder="Last Name (as per PAN)*" required>
                      </div>
                      <div class="input-box">
                        <input type="date" id="phno" name="dob" placeholder="DOB" required>
                      </div>
                </div>

                    </select>
                </div> -->

                        <input type="text" id="phno" name="pin" placeholder="Pincode" required>

                      </div>
                </div>
